<link rel="stylesheet" href="/static/assets/css/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Masuk</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="form-control" value="" placeholder="mukidi" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="form-control" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                <input type="submit" value="masuk" class="btn btn-primary btn-large btn-block" >
<p>belum punya akun?daftar di bawah!</p>
<p><a class="btn btn-primary btn-lg"data-toggle="modal" href="{{ url_for('signup') }}">daftar</a>
<br>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}
